name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: ARM runner
      uses: pguyot/arm-runner-action@v2.4.0     
      with:
        base_image: raspios_lite:2022-04-04
        commands: |
            docker build . -t registry.secitec.net/crypto-tracker-app-github:${{github.run_id}}
            docker push registry.secitec.net/crypto-tracker-app-github:${{github.run_id}}
